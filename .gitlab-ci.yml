stages:
  - build
  - deploy

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

deploy:
  image: lwolf/helm-kubectl-docker:latest
  stage: deploy
  script:
    - mkdir -p ~/.kube
    - echo ${CONF} | base64 -d > ~/.kube/config
    - kubectl rollout restart deployment/humanz-blog
  only:
    - master    
  tags:
    - k8s    
  when: manual    